<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Animal Information</title>
  </head>
  <body>
    <div class="container">
      <h1>Animal Information</h1>
      <div class="radio">
        <label>
          <input type="radio" name="animal" value="turtle" checked>
          Turtles
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="animal" value="snake">
          Snakes
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="animal" value="insect">
          Insects
        </label>
      </div>
      <div id="turtles">
        <img src="img/turtle.jpg">
      </div>
      <div id="snakes">
        <img src="img/snake.jpg">
      </div>
      <div id="insects">
        <img src="img/insect.png">
      </div>
    </div>
  </body>
</html>
